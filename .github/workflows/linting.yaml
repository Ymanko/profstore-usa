---
name: Quality Checks

on:
  pull_request:
    paths:
      - 'src/**'
      - 'public/**'
      - 'scripts/**'
      - 'package.json'
      - 'package-lock.json'
      - 'tsconfig.json'
      - 'next.config.ts'
      - 'eslint.config.mjs'
      - '.prettierrc.json'
      - 'declarations.d.ts'
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  quality-checks:
    name: Type Check, Lint & Format
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type Check
        run: |
          echo "ğŸ” Running TypeScript type check..."
          npm run typecheck

      - name: Lint
        run: |
          echo "ğŸ” Running ESLint..."
          npm run lint:check

      - name: Format Check
        run: |
          echo "ğŸ’… Checking code formatting..."
          npm run format:check

      - name: Build Check
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          echo "ğŸ—ï¸  Building Next.js application..."
          npm run build

  quality-checks-summary:
    name: Quality Checks Summary
    needs: quality-checks
    if: always()
    runs-on: ubuntu-latest

    steps:
      - name: Check results
        run: |
          if [[ "${{ needs.quality-checks.result }}" == "success" ]]; then
            echo "âœ… All quality checks passed!"
            exit 0
          else
            echo "âŒ Quality checks failed"
            exit 1
          fi
